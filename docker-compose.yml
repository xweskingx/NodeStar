version: '2'

services:
    web:
        depends_on:
            - php
        restart: always
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ./src:/src
            - ./utils/site.conf:/etc/nginx/conf.d/default.conf
        networks:
            - nodestar-server-bridge
    php:
        depends_on:
            - db
        restart: always
        build: .
        volumes:
            - ./src:/src
        networks:
            - nodestar-server-bridge
            - nodestar-db-bridge
    db:
        image: mysql:latest
        volumes:
            - ./data:/var/lib/mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: nodestar
            MYSQL_DATABASE: nodestar
            MYSQL_USER: nodestar
            MYSQL_PASSWORD: nodestar
        networks:
            - nodestar-db-bridge


networks:
    nodestar-server-bridge:
        driver: bridge

    nodestar-db-bridge:
        driver: bridge
